<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform Demo: サンプル01 クリックするたびにscaleを追加する例</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>01. クリックするたびにscaleを追加する例</h1>
    <div class="stage">
      <div class="charactor" id="charactor"></div>
    </div>
    <div class="control">
      <div class="label">transform</div>
      <div class="view"><span id="transformValue"></span></div>
    </div>

    <script>
      const chara = document.getElementById("charactor");
      chara.addEventListener("click", () => {
        const scale = (1 + Math.random()).toFixed(2);
        chara.style.transform = `scale(${scale}) ` + chara.style.transform;
        document.getElementById("transformValue").textContent = chara.style.transform;
      });
    </script>
  </body>
</html>
